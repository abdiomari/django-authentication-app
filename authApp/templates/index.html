{% extends "base.html" %}


{% block content %} 
 
{% if request.user.is_authenticated %}

<p class="text-5xl font-semibold">Welcome, {{request.user.username}}</p>
<a href="{% url 'logout' %}">Logout</a>

{% else %}
<a href="{% url 'login' %}">Login</a>
<a href="{% url 'signup' %}">Sign Up</a>

{% endif %} 
{% endblock %}
